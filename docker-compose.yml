services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: patients_db
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '3306:3306'

  app:
    build: ./backend
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - db

volumes:
  db_data:
